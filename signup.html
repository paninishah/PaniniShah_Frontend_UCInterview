<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="others.css">
</head>
<body>
  <div class="background-shapes">
    <img src="ellipse86.svg" class="ellipse ellipse-86" alt="" />
    <img src="ellipse87.svg" class="ellipse ellipse-87" alt="" />
  </div>
  <div class="left">
    <img src="images/signup_image-removebg-preview.png" alt="SignUp Illustration">
  </div>
  <div class="text">
    <div class="logo">EduMate</div>
    <div class="box">
      <div class="head">Sign Up</div>
      <input type="text" class="norm" placeholder="Email">
      <input type="text" class="norm" placeholder="Username">
      <input type="password" class="norm" placeholder="Password">
      <button class="end">
        <a href="#" style="text-decoration: none; color: #FFFFFF;">Sign In</a>
      </button>
    </div>
  </div>
</body>
</html>
